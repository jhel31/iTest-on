<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
    <h:head>
   		 <title>Student CRUD</title>
    </h:head>
    <h:body>
    
    <h:form>
	<div class="card"> 
    	<p:datatable id="studentDataTable" var="student" value="#{studentView.students}"
    	selectionMode="single" selection="#{studentView}" rowkey ="#{student.id)">
	    	<p:column headerText="Id">
	    		<h:outputText value="#{student.id}"/>
			</p:column>
	    	     <p:column headerText="Email">
	    		    <h:outputText value="#{student.email}"/>
	    	     </p:column>
	    	     <p:column headerText="Lastname">
	    		    <h:outputText value="#{student.lastname}"/>
	    	     </p:column>
	    	      <p:column headerText="Name">
	    		    <h:outputText value="#{student.name}"/>
	    	     </p:column>
	    	      <p:column headerText="Password">
	    		    <h:outputText value="#{student.password}"/>
    		     </p:column>
    		     
    		     <f:facet name= "footer">  
    		     	<p:comandButton procees=studentDataTable value="View" />
    		     </f:facet>
    	</p:dataTable>
    </div>
    		  
   <!--   		  <p:dialog header= "Headre" wideVar="regionDialog" modal="true" showEffect="fade"
  		  minHeight="300" width="300">--> 
    		  
</h:form> 
</h:body>
</html>
