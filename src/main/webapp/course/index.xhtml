<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">

    <h:head>
    	<title>COURSE CRUD</title>
    </h:head>

    <h:body>
    <h:form>
    <div class="card">
        <p:growl id="messages" showDetail="true" />
        <p:dataTable id ="courseDataTable" widgetVar="courseDataTableWidget" var="course" value="#{courseView.courses}"
        		 selection="#{courseView.coursesSelected}"  reflow="true"
        		 rowKey ="#{course.id}" paginator="true" paginatorPosition="bottom" rows="3"
        		 sortMode="single" alowUnsorting="true">

				<f:facet name="header">
					<div class="products-table-header">
						<span style="font-weight: bold">COURSES</span> 
						
						<span class="filter-container ui-input-icon-left"> 
							<i class="pi pi-search"></i> 
							<p:inputText id="globalSearch" value="#{courseView.courseSearch.name}" placeholder="Search" />
						</span>
						
						<p:commandButton value="Search" icon="pi pi-check" actionListener="#{courseView.searchCourse()}" 
							update="courseDataTable" process="globalSearch @this"/>
						<p:commandButton value="Clean" icon="pi pi-check" actionListener="#{courseView.getAllCourse()}" 
							update="courseDataTable" process=" @this"/>
					</div>
				</f:facet>
				
					<p:column selectionMode="Multiple" style="width:16px;text-align:center"/>
            <p:column headerText="Id" sortBy="#{course.id}">
                <h:outputText value="#{course.id}" />
            
            </p:column>
            <p:column headerText="Name" sortBy="#{course.name}">
                <h:outputText value="#{course.name}" />
            </p:column>
            
            <p:column>
            
            	<p:commandButton icon="pi pi-pencil" oncomplete="PF('courseDialog').show()"
            		styleClass="edit-button rounded-button ui-button-success"
            		update="@form:course-content" process="@this">
            		<f:setPropertyActionListener value="#{course}" target="#{courseView.courseSelected}"/>
                   		<p:resetInput target="@form:course-content"/>
            	 </p:commandButton>
            	 
            	<p:commandButton icon="pi pi-trash" style="margin-left:10px"
            	styleClass="edit-button rounded-button ui-button-danger" process="@this"
            	 oncomplete="PF('deleteDialog').show()" > 
            	<f:setPropertyActionListener value="#{course}" target="#{courseView.courseSelected}"/>
                </p:commandButton>  		
            	 
            </p:column>
            
            <p:ajax event="rowSelectCheckbox" update="course-button-delete course-button-edit"/>
            <p:ajax event="rowUnselectCheckbox" update="course-button-delete course-button-edit"/>
            <p:ajax event="toggleSelect" update="course-button-delete course-button-edit"/>
            
            
            <f:facet name="footer">
            	<p:commandButton process="courseDataTable" value="New" icon="pi pi-check"
            	actionListener="#{courseView.createNew}" update="@form:course-content"
            		oncomplete="PF('courseDialog').show()" styleClass="ui-button-warning"/>
            		
            	<p:commandButton id="course-button-edit" process="courseDataTable" value="Edit" icon="pi pi-check"
            	actionListener="#{courseView.editCourseSelected()}" update="@form:course-content"	
            		oncomplete="PF('courseDialog').show()" styleClass="ui-button-help"
            		disabled="#{!courseView.hasCourseSelected()}"/>
            			
            	<p:commandButton id="course-button-delete" process="courseDataTable" value="Delete" icon="pi pi-check"
            		oncomplete="PF('courseDialog').show()" styleClass="ui-button-danger"
            		disabled="#{!courseView.hasCoursesSelected()}" update="@this"/>
            		
            </f:facet> 
        </p:dataTable>
    </div>
    	<p:dialog header="Course" widgetVar="courseDialog" modal="true" showEffect="fade" 
    	 responsive="true" minHeight="300" width="300">
    	<p:outputPanel id="course-content" class="ui-fluid">
            <div class="p-field">
           		
           		<p:outputLabel for="id">Id</p:outputLabel>
    			<p:inputText id="id" value="#{courseView.courseSelected.id}" required="true"/>
    		</div>
    		<div class="p-field">
    			<p:outputLabel for="name">Name</p:outputLabel>
    			<p:inputText id="name" value="#{courseView.courseSelected.name}" required="true"/>
    		</div>
    		
       	</p:outputPanel>
    		<f:facet name="footer">
                <p:commandButton value="Save" icon="pi pi-check" actionListener="#{courseView.saveCourse()}"
                                 update="course-content courseDataTable" process="course-content @this"/>
                <p:commandButton value="Cancel" icon="pi pi-times" onclick="PF('courseDialog').hide()"
                                 class="ui-button-secondary"/>
          	</f:facet>
    	</p:dialog>
    	<p:confirmDialog id="prueba" widgetVar="deleteDialog" showEffect="fade" width="300"
                         message="Delete the item?" header="Confirm" severity="warn">
            <p:commandButton value="Yes" icon="pi pi-check" actionListener="#{courseView.deleteCourse()}"
                             process="@this" oncomplete="PF('deleteDialog').hide()"
                             update="courseDataTable  @form:messages"/>
            <p:commandButton value="No" type="button" styleClass="ui-button-secondary" icon="pi pi-times"
                             onclick="PF('deleteDialog').hide()"/>
        </p:confirmDialog>
    	
	</h:form>
	</h:body>
</html>
